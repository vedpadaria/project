<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Railway Reservation System</title>
    <link rel="stylesheet" href="loginstyles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="container">
        <!-- Left Side with Full Blue Background and Image -->
        <div class="left-side">
            <img src="banner_1.jpg" alt="Train Image"> <!-- Replace with actual image -->
        </div>

        <!-- Right Side with Login Form -->
        <div class="right-side">
            <!-- Header with Logo -->
            <div class="header">
                <a href="home.html"><img src="RailwayLogo.jpeg" alt="Railway Logo"></a> <!-- Link to home page -->
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        // Add event listener for form submission
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Form data
            const loginData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };

            // Sending data to server
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                if (response.ok)   
 {
                    const data = await response.json();   
 // Parse the JSON response
                    if (data.message === "Login successful" && data.redirectUrl) {
                        window.location.href = data.redirectUrl; // Redirect using the provided URL
                    } else {
                        alert(data.message); // Display error message if any
                    }
                } else {
                    const error = await response.text(); // Read the error message
                    alert(error); // Display error message if login fails
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        });
    </script>

</body>
</html>
