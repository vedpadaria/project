<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Railway Reservation System</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for form and image */
        .container {
            display: flex;
            width: 100%;
            max-width: 900px; /* Maximum width of container */
            height: 600px; /* Increased height for better visibility */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Left Side (Full Height Image & Blue Background) */
        .left-side {
            background-color: #2575fc;
            width: 50%; /* Takes half of the container */
            display: flex;
            justify-content: center; /* Center image */
            align-items: center; /* Center image */
            overflow: hidden; /* Prevent overflow */
        }

        .left-side img {
            width: 100%; /* Full width */
            height: auto; /* Auto height to maintain aspect ratio */
            object-fit: cover; /* Maintain aspect ratio */
            min-height: 100%; /* Ensure the image covers the area */
        }

        /* Right Side (Form and Header) */
        .right-side {
            width: 50%;
            height: 100%;
            padding: 10px; /* Adjusted padding for compactness */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header with Logo */
        .header {
            text-align: center;
            margin-bottom: 5px;
        }

        .header img {
            width: 100px; /* Adjust logo size */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the logo */
            display: block; /* Center alignment */
        }

        /* Form Styling */
        h2 {
            color: #2575fc;
            margin-bottom: 15px;
            font-size: 24px; /* Adjusted font size */
            text-align: center;
        }

        label {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            padding: 10px; /* Increased padding for better touch targets */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2575fc; /* Focus effect */
        }

        .signup-btn {
            background-color: #2575fc;
            color: white;
            padding: 12px; /* Increased padding for better visibility */
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Margin for spacing */
        }

        .signup-btn:hover {
            background-color: #0056b3; /* Hover effect */
        }

        p {
            font-size: 14px;
            color: #666;
            text-align: center; /* Centered text */
            margin-top: 10px; /* Margin for spacing */
        }

        p a {
            color: #2575fc;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto; /* Adjust height on small screens */
            }

            .left-side,
            .right-side {
                width: 100%;
            }

            .left-side img {
                width: 100%; /* Adjust for smaller screens */
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side with Full Blue Background and Image -->
        <div class="left-side">
            <img src="banner_1.jpg" alt="Train Image"> <!-- Replace with actual image -->
        </div>

        <!-- Right Side with Signup Form -->
        <div class="right-side">
            <!-- Header with Logo -->
            <div class="header">
                <a href="home.html"><img src="RailwayLogo.jpeg" alt="Railway Logo"></a> <!-- Link to home page -->
            </div>

            <!-- Signup Form -->
            <form id="signup-form">
                <h2>Passenger Sign Up</h2>

                <label for="name">Full Name</label>
                <input type="text" id="full-name" name="fullName" required>

                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="number">Phone Number</label>
                <input type="text" id="number" name="phoneNumber" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>

                <button type="submit" class="signup-btn">Sign Up</button>

                <p>Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
        
            signupForm.addEventListener('submit', async (event) => {
                event.preventDefault();
        
                // Gather form data
                const fullName = document.getElementById('full-name').value;
                const birthdate = document.getElementById('birthdate').value;
                const username = document.getElementById('username').value;
                const phoneNumber = document.getElementById('number').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
        
                // Basic input validation
                if (!fullName || !birthdate || !username || !phoneNumber || !password || !confirmPassword) {
                    alert('All fields are required.');
                    return;
                }
        
                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }
        
                // Create signup data object
                const signupData = {
                    fullName,
                    birthdate,
                    username,
                    phoneNumber,
                    password,
                    confirmPassword
                };
        
                try {
                    // Send signup data to the server
                    const response = await fetch('http://localhost:3000/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(signupData)
                    });
        
                    // Check if the request was successful
                    if (response.ok) {
                        const data = await response.json();
                        alert(data.message);
                        window.location.href = 'index.html';// Redirect to login page
                    } else {
                        const errorData = await response.json();
                        console.error('Error:', errorData);
                        alert('Error: ' + errorData.error);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('There was an error processing your request.');
                }
            });
        });
        
    </script>
</body>
</html>
