<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <header>
        <a href="Home.html">
            <img src="RailwayLogo.jpeg" alt="Logo" class="logo">
        </a>
        <h1>Your Train Ticket</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="ticket-details">
        <h2>Ticket Details</h2>
        <p>PNR Number: <span id="pnr-number"></span></p>
        <p>Passenger Name: <span id="passenger-name"></span></p>
        <p>Age: <span id="passenger-age"></span></p>
        <p>Source Station: <span id="source-station"></span></p>
        <p>Destination Station: <span id="destination-station"></span></p>
        <p>Travel Date: <span id="travel-date"></span></p>
        <p>Train Number: <span id="train-number"></span></p>
        <p>Train Name: <span id="train-name"></span></p>
        <p>Seat Number: <span id="seat-number"></span></p>
        <p>Class: <span id="ticket-class"></span></p>
    </section>

    <script>
        // Fetch ticket details from the server
        fetch('/generate-ticket', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ bookingId: 'BOOKING_ID' }) // Replace with actual booking ID
        })
        .then(response => response.json())
        .then(data => {
            // Populate the HTML with the ticket details from the response
            document.getElementById('pnr-number').textContent = data.pnrNumber;
            document.getElementById('passenger-name').textContent = data.passenger.name;
            document.getElementById('passenger-age').textContent = data.passenger.age;
            document.getElementById('source-station').textContent = data.sourceStation;
            document.getElementById('destination-station').textContent = data.destinationStation;
            document.getElementById('travel-date').textContent = data.travelDate;
            document.getElementById('train-number').textContent = data.train.number;
            document.getElementById('train-name').textContent = data.train.name;
            document.getElementById('seat-number').textContent = data.seatNumber;
            document.getElementById('ticket-class').textContent = data.ticketClass;
        })
        .catch(error => console.error('Error:', error));
    </script>

    <script src="ticket.js"></script>
</body>
</html>
